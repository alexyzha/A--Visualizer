<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Algorithm Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topControls">
        <div id="title">
            <button>
                <a href="https://github.com/alexyzha/AStar-Visualizer" class="btn2"><span class="spn2">A* Algorithm Visualization</span></a>
            </button>
        </div>
        <div id="sliders">
            <label for="xValue">COLUMNS: <span id="xSize">10</span></label>
            <input type="range" id="xValue" min="2" max="50" value="10">
            <label for="yValue">ROWS: <span id="ySize">10</span></label>
            <input type="range" id="yValue" min="2" max="50" value="10">
        </div>
        <div class="mydict" id="options">
            <div>
                <label>
                    <input type="radio" name="radio" value="begin" checked="">
                    <span>BEGIN</span>
                </label>
                <label>
                    <input type="radio" name="radio" value="end">
                    <span>END</span>
                </label>
                <label>
                    <input type="radio" name="radio" value="obstacle">
                    <span>BLOCK</span>
                </label>
            </div>
        </div>
    </div>
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    <div>
        <button class="btn3" id="runAlgo"><span>START</span></button>
        <button class="btn3" id="resetReset"><span>RESET</span></button>
    </div>
    <div id="emptyPlaceholder"></div>
    <script src="script.js"></script>
    <script src="JStar.js"></script>
</body>
</html>
